<div>
    <p class="monetary-title">Select monetary values</p>
    <p class="error-info"></p>
    <div class="monetary-form">
        <div class="inner-form">
        <div class="group-input">
            <label>Start at</label>
            <input type="tel" id="txt-start-at" value="0">
        </div>
        <div class="group-input">
            <label>Increase</label>
            <input type="tel" id="txt-increase" value="500">
        </div>
        <div class="group-input">
            <label>Currency</label>
            <div class="styled-select">
                <select id="sl-currency">
                    <option value="JPY">JPY</option>
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
        </div>
    </div>
    <div class="monetary-control">
        <a id="btn-cancel">CANCEL</a>
        <a id="btn-set">SET</a>
    </div>
</div>

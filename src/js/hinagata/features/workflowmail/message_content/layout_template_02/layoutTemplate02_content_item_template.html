        <div class="subject-title form-group">
          <label class="title-lbl"><%= getSubject() %></label>
          <% if ( subjectTitle ) { %>
            <input type="text" class="form-control css-input" id="subjectTitle" placeholder="<%= getSubject() %>" value="<%= subjectTitle %>">
          <% } else { %>
            <input type="text" class="form-control css-input" id="subjectTitle" placeholder="<%= getSubject() %>" value="">
          <% } %>
          <!-- <small><%= getSubjectNote() %></small> -->
        </div>

        <div class="form-group">
          <hr>
          <h3><%= getMessageContentTitle() %></h3>
        </div>

        <div class="group-layout-template">
          <div id="contentLayoutTemplate01">

            <div id="mainMessageContents">
              <div class="headline-block form-group">
                <label class="title-lbl"><%= getHeadline() %></label>
                <% if ( headlineOne ) { %>
                  <input type="text" class="form-control css-input" id="headlineOne" placeholder="<%= getHeadline() %>" value="<%= headlineOne %>">
                <% } else { %>
                  <input type="text" class="form-control css-input" id="headlineOne" placeholder="<%= getHeadline() %>">
                <% } %>
              </div> <!-- /.headline-block -->

              <div class="subject-title form-group">
                <label class="title-lbl"><%= getBodyText() %></label>
                <% if ( bodyTextOne ) { %>
                  <textarea class="form-control1 css-input" rows="5" id="bodyTextOne" placeholder="<%= getBodyText() %>"><%= bodyTextOne %></textarea>
                <% } else { %>
                  <textarea class="form-control1 css-input" rows="5" id="bodyTextOne" placeholder="<%= getBodyText() %>"></textarea>
                <% } %>
              </div> <!-- /.form-group -->

              <div class="block-url form-group cf">
                <p class="col-xs-5 col-md-3 pLeft0">
                  <label class="title-lbl"><%= getNameBtn() %></label>
                  <% if ( nameBtnOne ) { %>
                    <input type="text" class="form-control2 css-input" id="nameBtnOne" placeholder="<%= getNameBtn() %>" value="<%= nameBtnOne %>" maxlength="32">
                  <% } else { %>
                    <input type="text" class="form-control2 css-input" id="nameBtnOne" placeholder="<%= getNameBtn() %>" value=""  maxlength="32">
                  <% } %>
                </p>
                <p class="col-xs-7 col-md-9 no-gutter">
                  <label class="title-lbl"> &nbsp;</label>
                  <% if ( urlLink0ne ) { %>
                    <input type="text" class="form-control2 css-input urlLink" id="urlLink0ne" placeholder="<%= getUrlLink() %>" value="<%= convertUrl(urlLink0ne) %>">
                  <% } else { %>
                    <input type="text" class="form-control2 css-input urlLink" id="urlLink0ne" placeholder="<%= getUrlLink() %>" value="">
                  <% } %>
                  <select class="form-control input-lg select_path_url" id="select_path_url1">
                    <option data-id="0">http://</option>
                    <option data-id="1">https://</option>
                    <option data-id="2">www</option>
                  </select>
                </p>
              </div> <!-- /.block-url -->
              <div class="data-select form-group cf">
                <div class="save-temp-detail" id="save-template-message">
                  <span class="col-md-6 pLeft0">
                    <input type="checkbox" value="" class="select-opt" id="check-save">
                    <label for="radio01"><%= getSaveAsTemplate() %></label>
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>

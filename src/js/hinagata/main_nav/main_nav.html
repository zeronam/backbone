<div id="dialogue-region"></div>
<div id="create_message" class="BACKBONE-PAGE">
    <!-- <div class="transbg" id="transbg"></div> -->
    <div id="wrapper">
        <!-- <div id="dialogue-common-region"></div> -->
        <a href="#selectTemplate" class="create_message_button"><i class="createbtn"></i></a>
        <a id="history-back" class="history_back_button"><i class="fa fa-reply" aria-hidden="true"></i></a>
        <div class="main_screen">
            <div class="inner">
                <div class="topbar navbar-static-top cf <% if (AppConf.webConf.webFlag){ %>webChart<% }%>">
                    <h2 class="section-title"><%= getTitle()%></h2>
                    <ul class="leftbar navbar-header">
                        <li class="menu-title"><span id="open_all"><%= getMenuAll()%></span></li>
                        <li class="menu-title active"><span id="open_draft"><%= getMenuDraft()%></span></li>
                        <li class="menu-title"><span id="open_confirm_wait"><%= getMenuWaitApprove()%></span></li>
                        <!-- <li class="menu-title"><span id="open_scheduled"><%= getMenuScheduled()%></span></li> -->
                        <li class="menu-title"><span id="open_active"><%= getMenuSent()%></span></li>
                    </ul><!--End leftbar -->
                    <label id="search-label" class="fa fa-search"></label>
                    <ul class="rightbar">
                        <li>                            
                            <input type="text" placeholder="<%= getSearchPlaceholder()%>" id="search-terms" class="" name="search-terms">
                        </li>
                    </ul><!--End rightbar -->
                </div><!--End top bar -->
                <div class="message_board">
                    <div class="list-message">
                        <div class="historyline"><span></span><h3><%= getBtnHistory()%></h3></div>
                        <div id="main-nav-region"></div>
                    </div>
                </div>
            </div><!--End message board -->
        </div><!-- Main screen -->
    </div> <!-- /#APP-TOP -->
</div>
<%= App.util.injectProgressScreenDom()  %>
